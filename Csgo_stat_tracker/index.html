<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSGO Stats Tracker</title>
   <link rel="stylesheet" href="main.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
   <script src="./js/sandbox.js" defer></script>
   <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar darkcolor navbar-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pnrtscr.com/kqrkc7" target="_blank">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pnrtscr.com/kqrkc7" target="_blank">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Title -->
  <div class="title_div title-tracker">
    <h1 class="text-center">CSGO Stats Tracker</h1>
  </div>
  <!-- Input -->
  <div class="color">
    <div class="center">
      <form class="input my-4 text-center text-muted">
        <label for="basic-url" class="form-label">Your SteamID</label>
        <div class="input-group mb-3">
          <div class="hide-me">
            <span class="input-group-text text-light bg-dark border border-dark" id="basic-addon3">https://steamcommunity.com/id/</span>
          </div>
          <input name="nickname" type="text" class="form-control text-light bg-dark rounded border border-dark" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </form>
    </div>
    <!-- Stats -->
    <!-- <h1 class="error">The player either hasn't played CSGO or their profile is private.</h1> -->
    <div class="stats d-none">
      <div class="up-side">
        <img class="img-thumbnail bg-dark border border-dark " src="https://avatars.akamai.steamstatic.com/b0e8906d83c5be8e4513741262810384932d366d_full.jpg" alt="Profile picture">
        <h2 id="nickname" class="text-center">Z0lar <span id="color">NO</span></h2>
      </div>
      <div class="down-side">
        <div class="row row-cols-1 row-cols-md-3 g-4 down-side">
          <div class="col">
            <div class="card h-100 bg-dark">
              <div class="card-body">
                <h5 class="card-title">K/D</h5>
                <p class="card-text"> 0.0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 bg-dark">
              <div class="card-body">
                <h5 class="card-title">Win Rate: 0%</h5>
                <p class="card-text">Wins: 0</p>
                <p class="card-text">Loss: 0</p>
                <p class="card-text">Draws: 0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 bg-dark">
              <div class="card-body">
                <h5 class="card-title">HS%: 0%</h5>
                <p class="card-text">Kills: 0</p>
                <p class="card-text">Deaths: 0</p>
                <p class="card-text">Headshots: 0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 bg-dark">
              <div class="card-body">
                <h5 class="card-title">Extra Info</h5>
                <p class="card-text">Shoots Fired: 0</p>
                <p class="card-text">Shoots Hit: 0</p>
                <p class="card-text">Hours: 0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="container my-footer">
      <footer class="py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="https://pnrtscr.com/kqrkc7" target="_blank" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="https://pnrtscr.com/kqrkc7" target="_blank" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Egil INC.</p>
      </footer>
    </div>
  </div>
</body>
</html>
